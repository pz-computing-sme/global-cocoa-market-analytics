name: Sync to Hugging Face

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.CACAU_SYNC }}
        run: |
          
          git remote add hf https://$HF_TOKEN@huggingface.co/spaces/vpozza/global-cocoa-market-analytics.git || true
         
          git push --force hf main:main

        